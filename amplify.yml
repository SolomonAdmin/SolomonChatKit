version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - npm ci --cache .npm --prefer-offline
        # Verify environment variables are available (without exposing values)
        - echo "Checking environment variables..."
        - |
          if [ -z "$LOCAL_OPENAI_API_KEY" ] && [ -z "$OPENAI_API_KEY" ]; then
            echo "WARNING: Neither LOCAL_OPENAI_API_KEY nor OPENAI_API_KEY is set"
          else
            echo "✓ API key environment variable is set"
          fi
        - |
          if [ -z "$NEXT_PUBLIC_CHATKIT_WORKFLOW_ID" ]; then
            echo "WARNING: NEXT_PUBLIC_CHATKIT_WORKFLOW_ID is not set"
          else
            echo "✓ NEXT_PUBLIC_CHATKIT_WORKFLOW_ID is set"
          fi
        # Create .env.production file for Next.js to read at runtime
        # Note: For Lambda functions, env vars should be passed directly, but this provides a fallback
        - echo "Creating .env.production file..."
        - |
          touch .env.production
          if [ -n "$LOCAL_OPENAI_API_KEY" ]; then
            echo "LOCAL_OPENAI_API_KEY=$LOCAL_OPENAI_API_KEY" >> .env.production
            echo "✓ Added LOCAL_OPENAI_API_KEY"
          fi
          if [ -n "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env.production
            echo "✓ Added OPENAI_API_KEY"
          fi
          if [ -n "$NEXT_PUBLIC_CHATKIT_WORKFLOW_ID" ]; then
            echo "NEXT_PUBLIC_CHATKIT_WORKFLOW_ID=$NEXT_PUBLIC_CHATKIT_WORKFLOW_ID" >> .env.production
            echo "✓ Added NEXT_PUBLIC_CHATKIT_WORKFLOW_ID"
          fi
          if [ -n "$CHATKIT_API_BASE" ]; then
            echo "CHATKIT_API_BASE=$CHATKIT_API_BASE" >> .env.production
            echo "✓ Added CHATKIT_API_BASE"
          fi
    build:
      commands:
        - npm run build
        # Ensure .env.production is accessible (copy to .next if needed)
        - cp .env.production .next/.env.production 2>/dev/null || true
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*

